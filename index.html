<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeHe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my Valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWI4MHJ3dHY1bGk2MWRndnBqeG11cjNrc3h4NWoxMHBjN2p0NnR6NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UIIUlAXbqc5rLqcAYJ/giphy.gif">
        </div>
        <div class="buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
    
</body>
</html>
